<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="fullPage">
    <!-- Input for data -->
     <form class="form-row">
    <div class="input-container">
        <input type="text" id="fname" name="fname" aria-labelledby="label-fname" value="" />
        <label class="label" for="fname" id="label-fname">
            <div class="text">First Name</div>
        </label>
    </div>
    <div class="input-container">
        <input type="text" id="lname" name="lname" aria-labelledby="label-lname" value="" />
        <label class="label" for="lname" id="label-lname">
            <div class="text">Last Name</div>
        </label>
    </div>
    <div class="input-container">
        <input type="text" id="sex" name="sex" aria-labelledby="label-sex" value="" />
        <label class="label" for="sex" id="label-sex">
            <div class="text">Sex</div>
        </label>
    </div>
    <div class="input-container">
        <input type="text" id="profesion" name="profesion" aria-labelledby="label-profesion" value="" />
        <label class="label" for="profesion" id="label-profesion">
            <div class="text">Profesion</div>
        </label>
    </div>
    <div class="input-container">
        <input type="text" id="birthdate" name="birthdate" aria-labelledby="label-birthdate" value="" autocomplete="off" placeholder=" " />
        <label class="label" for="birthdate" id="label-birthdate">
            <div class="text">Birth Date</div>
        </label>
    </div>
    </form>
<!-- Add button table -->
 <div class="add-btn-container">
    <button class="button-59" role="button" id="addButton">Add</button>
    </div>
<!-- Table -->

<table id="myTable">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
      <th>Sex</th>
      <th>Profesion</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>


<script src="./script1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const elem = document.querySelector('input[name="foo"]');
    if (elem) {
      const datepicker = new Datepicker(elem, {
        format: 'dd-mm-yyyy',
        autohide: true,
      });
      elem.addEventListener('focus', () => {
        datepicker.show();
      });
    }
  });
</script>
</body>
</html>
